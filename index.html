<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="/assist/style/style.css" />
  </head>
  <body>
    <div id="particles-js">
        <div class="container">
            <!-- title -->
        
            <h2 class="title">quiz app</h2>
        
            <!--box -->
            <div class="box">
              <div class="bullets">
                <!-- <span class="bullet-active"></span>
                  <span class="bullet-active"></span>
                  <span class="bullet-active"></span>
                  <span class="bullet"></span> -->
              </div>
              <!-- question and answer -->
              <div class="middle">
                <div class="question"></div>
                <span class="line"></span>
                <div class="answers">
                  <div>
                    <input type="radio"  class="radio-answer" id="answer1" value="x" name="answer"/>
                    <label class="a"  for="answer1"></label>
                  </div>
                  <div>
                    <input type="radio" class="radio-answer" id="answer2"  name="answer"/>
                    <label class="a" for="answer2"></label>
                  </div>
                  <div>
                    <input type="radio" class="radio-answer" id="answer3"  name="answer"/>
                    <label class="a" for="answer3"></label>
                  </div>
                  <div>
                    <input type="radio" class="radio-answer" id="answer4"  name="answer"/>
                    <label class="a" for="answer4"></label>
                  </div>
                </div>
              </div>
              <!-- buttons  -->
              <div class="buttons">
                <button class="previousButton">previous</button>
                <button class="nextButton">next</button>
              </div>
            </div>
            <button class="tryAgain">try again</button>
          </div>
</div>

    <!-- main javaScript -->
    <script src="./assist/javaScript/main.js" type="module"></script>
    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- particles -->
    <script src="./assist/javaScript/particles.min.js"></script>
    <script src="./assist/javaScript/app.js"></script>

  </body>
</html>
